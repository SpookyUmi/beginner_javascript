<body>

  <h2>Truthy Values</h2>
  * 1
  * -10
  * full string
  * a string of "0"
  * empty array
  * empty object

  <h2>Falsy Values</h2>
  * 0
  * undefined variable
  * Variable set to null
  * a variable set to `"hello" - 10` NaN
  * empty string

  <script>
    function slugify(sentence, lowercase) {
      const slug = sentence.replace(/\s/g, '-');
      if (lowercase) {
        return slug.toLowerCase();
      }
      return slug;
    }

    const name = 'umi';

    const values = [
      [],
      {},
      -10,
      1,
      0,
      '',
      'full string',
      ' ',
      undefined,
      NaN,
      null,
    ];

    console.group('truthy or falsy values');
    values.forEach(value => {
      if (value) {
        console.log(value, 'is truthy');

        console.log(value, 'is falsy');

    console.log(sentence);

    function showAdminBar() {
      console.log('lalala');
    }
    const isAdmin = false;
    isAdmin ? showAdminBar() : null;

    // And And trick !
    function check1() {
      console.log('Running check1');
      return true;
    }

    function check2() {

    }
