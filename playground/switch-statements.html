<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <img width="200" src="./turtle.png" alt="Turt" class="turt">

  <style>
    .turt {
      position: relative;
      --x: 10px;
      --y: 10px;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>

  <script>
    const turtle = document.querySelector('.turt');
    const speed = 5;
    let x = 0;
    let y = 0;
    let flipped = false;
    let rotate = 0;
    function handleKeyDown(event) {
      // if its not an arrow key, we don't care
      if (!event.key.includes('Arrow')) {
        return;
      }
      switch (event.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x -= 1;
          rotate = 0;
          flipped = true;
          break;
        case 'ArrowRight':
          x += 1;
          rotate = 0;
          flipped = false;
          break;

        default:
          console.log('This is not a valid move');
          break;
      }
      /* turtle.style['--x'] = `${x}px`;
      turtle.style['--y'] = `${y}px`; */
      turtle.setAttribute(
        'style',
        `
      --rotateX: ${flipped ? '180deg' : '0'};
      --rotate: ${rotate}deg;
      --x: ${x * speed}px;
      --y: ${y * speed}px;
      `
      );
    }

    window.addEventListener('keydown', handleKeyDown);
  </script>
</body>

</html>
